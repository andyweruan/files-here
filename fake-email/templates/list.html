<!DOCTYPE html>

<ul>
  {% for email in emails%}
    {%if email.unread and not email.isSpam%}
      <li><b><a href="/email?subject={{email.subject}}">{{email.subject}}</a></b></li>
      {% elif not email.isSpam %}
      <li><a href="/email?subject={{email.subject}}">{{email.subject}}</a></li>
      {%else%}
      <li><a href="/email?subject={{email.subject}}">SPAM</a></li>
      {% endif %}
  {% endfor %}
</ul>
